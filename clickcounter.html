<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Click Counter</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      font-size: 50px;
      margin-top: 100px;
      color: red ;
      background-color: springgreen;
    }
    #count {
      font-size: 2rem;
      margin: 20px 0;
      color: rgb(12, 15, 0);
    }
    #clickBtn {
      padding: 10px 20px;
      font-size: 1.2rem;
      cursor: pointer;
      color: blue;
      background-color: salmon;
    }
  </style>
</head>
<body>

  <h1>Click Counter</h1>
  <div id="count">0</div>
  <button id="clickBtn">Click Me!</button>

  <script>
   
    let count = 0;

    
    const countDisplay = document.getElementById('count');
    const clickButton = document.getElementById('clickBtn');

   
    clickButton.addEventListener('click', () => {
      count++; 
      countDisplay.textContent = count; 
    });
  </script>

</body>
</html>
